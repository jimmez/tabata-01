<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Tabata Timer</title>
  <style>
    :root{
      --bg:#000; --fg:#fff;
      --accent:#6ee7b7;
      --active:#60a5fa;           /* light blue highlight when active */
      --border:#23252b;

      /* PHASE COLORS: GREEN = WORK, RED = REST */
      --work1: rgba(34,197,94,.95);   /* green */
      --work2: rgba(34,197,94,.65);
      --rest1: rgba(239,68,68,.95);   /* red */
      --rest2: rgba(239,68,68,.65);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font-family:Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-tap-highlight-color:transparent;
    }

    /* FULLSCREEN BARGRAPH (background; starts small, grows to full-screen by end) */
    .progress-full{
      position:fixed; left:0; right:0; bottom:0;  /* grow upward visually */
      height:6vh;                                  /* small at start */
      background:linear-gradient(to top, var(--work1), var(--work2)); /* default WORK look */
      box-shadow:0 -10px 30px rgba(34,197,94,.35);
      pointer-events:none; z-index:0;
      will-change:height, background, box-shadow;
      transition:background .12s ease, box-shadow .12s ease;
    }

    .app{
      position:relative; z-index:1; max-width:820px; margin:0 auto; min-height:100%;
      display:flex; flex-direction:column; gap:12px; padding:16px 16px 90px;  /* leave room above fixed footer */
    }

    /* Top bar */
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap}
    .left, .right{display:flex; align-items:center; gap:12px; flex-wrap:wrap}
    .chip{display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      background:rgba(0,0,0,.35); border:1px solid var(--border); border-radius:999px; font-size:15px}
    .switch{position:relative; width:64px; height:36px; background:#333; border:1px solid var(--border); border-radius:999px; cursor:pointer}
    .switch input{display:none}
    .knob{position:absolute; top:2px; left:2px; width:32px; height:32px; border-radius:50%; background:#888; transition:all .18s ease}
    .switch input:checked + .knob{left:30px; background:var(--accent)}
    .btn{
      appearance:none; border:1px solid var(--border); background:rgba(0,0,0,.35); color:var(--fg);
      padding:14px 18px; border-radius:14px; font-weight:800; cursor:pointer; touch-action:manipulation
    }
    .btn:active{transform:translateY(1px)}
    .btn.active{
      background:rgba(96,165,250,.25);
      box-shadow:0 0 0 2px rgba(96,165,250,.45) inset;
    }
    input[type="range"]{accent-color:var(--accent)}

    /* Screens */
    .screen{display:none}
    .screen.active{display:block}

    /* TIMER (transparent, no background box) */
    .timer{text-align:center; padding:16px 8px}
    .phase{font-weight:900; letter-spacing:.08em; text-transform:uppercase; margin-top:8px}
    .rep{font-size:120px; font-weight:900; line-height:1; margin:4px 0 6px; opacity:.25}
    .clock{font-size:112px; font-weight:900; line-height:1; margin:6px 0}
    .sub{opacity:.85; margin-bottom:10px}

    .pillbar{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:8px 0 6px}
    .pill{background:rgba(0,0,0,.35); border:1px solid var(--border); padding:12px 16px; border-radius:999px; color:var(--fg); font-weight:700}

    .cta{display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap; margin-top:12px}
    .btn-xxl{font-size:26px; padding:18px 26px; border-radius:20px; min-width:170px}

    /* SETTINGS */
    .settings{background:rgba(0,0,0,.35); border:1px solid var(--border); border-radius:16px; padding:16px}
    h2{margin:6px 0 12px; font-size:18px; text-transform:uppercase; letter-spacing:.08em}
    .block{background:rgba(0,0,0,.25); border:1px solid var(--border); border-radius:14px; padding:14px; margin-bottom:12px}

    /* 4 digits per row on mobile, room for Save button below */
    .digit-grid{
      display:grid; grid-template-columns:repeat(4, minmax(52px,1fr)); gap:10px; max-width:440px; margin:0 auto;
    }
    .digit-box{display:flex; flex-direction:column; align-items:center; gap:8px}
    .digit{
      width:58px; height:78px; border-radius:12px; border:1px solid var(--border);
      background:rgba(0,0,0,.35); display:grid; place-items:center;
      font-size:34px; font-weight:900; color:var(--fg); cursor:pointer; user-select:none
    }
    .ud{display:flex; gap:8px}
    .ud button{
      width:58px; padding:12px 0; border-radius:12px; background:rgba(0,0,0,.45);
      border:1px solid var(--border); color:var(--fg); font-weight:900; font-size:22px; touch-action:manipulation
    }
    .dlabel{font-size:12px; opacity:.8}

    @media (max-width:400px){
      .clock{font-size:92px}
      .rep{font-size:96px}
      .digit{width:52px; height:70px; font-size:30px}
      .ud button{width:52px}
      .btn-xxl{min-width:150px}
    }

    /* FOOTER fixed */
    .footer{
      position:fixed; bottom:0; left:0; right:0;
      text-align:center; font-size:12px; opacity:.8;
      padding:8px 6px; background:rgba(0,0,0,.35); z-index:5;
    }
  </style>
</head>
<body>
  <!-- BARGRAPH BACKGROUND (grows upward over time) -->
  <div class="progress-full" id="progressFull"></div>

  <div class="app">
    <!-- TOP BAR -->
    <div class="topbar">
      <div class="left">
        <label class="chip" title="Toggle all sounds">
          <span>Sound</span>
          <div class="switch">
            <input type="checkbox" id="soundToggle" checked />
            <div class="knob"></div>
          </div>
        </label>
        <label class="chip" title="Volume">
          <span>Vol</span>
          <input id="volume" type="range" min="0" max="100" value="70" />
        </label>
      </div>
      <div class="right">
        <button class="btn" id="openSettings" aria-label="Open settings">⚙️ Settings</button>
      </div>
    </div>

    <!-- TIMER SCREEN -->
    <section id="timerScreen" class="screen active">
      <div class="timer">
        <div class="phase" id="phase">Work</div>
        <div class="rep" id="rep">1</div>
        <div class="clock" id="clock">00:20</div>
        <div class="sub">Use the buttons below</div>
        <div class="pillbar">
          <span class="pill">Work: <b><span id="workMM">00</span>:<span id="workSS">20</span></b></span>
          <span class="pill">Rest: <b><span id="restMM">00</span>:<span id="restSS">10</span></b></span>
        </div>
        <div class="cta">
          <button id="startBtn" class="btn btn-xxl" aria-pressed="false">▶️ Start / Cont</button>
          <button id="pauseBtn" class="btn btn-xxl" aria-pressed="false">⏸️ Pause</button>
          <button id="resetBtn" class="btn btn-xxl">⏹ Reset</button>
        </div>
      </div>
    </section>

    <!-- SETTINGS SCREEN -->
    <section id="settingsScreen" class="screen">
      <div class="settings">
        <h2>Work Time</h2>
        <div class="block" id="blockWork">
          <div class="digit-grid" data-kind="work">
            <div class="digit-box" data-role="mt">
              <div class="ud"><button data-act="inc">＋</button></div>
              <div class="digit" tabindex="0">0</div>
              <div class="ud"><button data-act="dec">－</button></div>
              <div class="dlabel">Min (tens)</div>
            </div>
            <div class="digit-box" data-role="mo">
              <div class="ud"><button data-act="inc">＋</button></div>
              <div class="digit" tabindex="0">0</div>
              <div class="ud"><button data-act="dec">－</button></div>
              <div class="dlabel">Min (ones)</div>
            </div>
            <div class="digit-box" data-role="st">
              <div class="ud"><button data-act="inc">＋</button></div>
              <div class="digit" tabindex="0">2</div>
              <div class="ud"><button data-act="dec">－</button></div>
              <div class="dlabel">Sec (tens)</div>
            </div>
            <div class="digit-box" data-role="so">
              <div class="ud"><button data-act="inc">＋</button></div>
              <div class="digit" tabindex="0">0</div>
              <div class="ud"><button data-act="dec">－</button></div>
              <div class="dlabel">Sec (ones)</div>
            </div>
          </div>
        </div>

        <h2>Rest Time</h2>
        <div class="block" id="blockRest">
          <div class="digit-grid" data-kind="rest">
            <div class="digit-box" data-role="mt">
              <div class="ud"><button data-act="inc">＋</button></div>
              <div class="digit" tabindex="0">0</div>
              <div class="ud"><button data-act="dec">－</button></div>
              <div class="dlabel">Min (tens)</div>
            </div>
            <div class="digit-box" data-role="mo">
              <div class="ud"><button data-act="inc">＋</button></div>
              <div class="digit" tabindex="0">0</div>
              <div class="ud"><button data-act="dec">－</button></div>
              <div class="dlabel">Min (ones)</div>
            </div>
            <div class="digit-box" data-role="st">
              <div class="ud"><button data-act="inc">＋</button></div>
              <div class="digit" tabindex="0">1</div>
              <div class="ud"><button data-act="dec">－</button></div>
              <div class="dlabel">Sec (tens)</div>
            </div>
            <div class="digit-box" data-role="so">
              <div class="ud"><button data-act="inc">＋</button></div>
              <div class="digit" tabindex="0">0</div>
              <div class="ud"><button data-act="dec">－</button></div>
              <div class="dlabel">Sec (ones)</div>
            </div>
          </div>
        </div>

        <div class="cta" style="margin-top:8px">
          <button class="btn btn-xxl" id="backToTimer">↩️ Back</button>
          <button class="btn btn-xxl" id="saveSettings">💾 Save</button>
          <button class="btn btn-xxl" id="settingsReset">⏹ Reset</button>
        </div>
      </div>
    </section>
  </div>

  <!-- FIXED FOOTER -->
  <div class="footer">Jimmy James - 16.08.2025 - 11:45 - v.01.03</div>

  <script>
    // ---------- Utilities ----------
    const el = id => document.getElementById(id);
    const qs = (s, r=document) => r.querySelector(s);
    const qsa = (s, r=document) => Array.from(r.querySelectorAll(s));
    const clamp = (v,min,max) => Math.min(max, Math.max(min, v));
    const pad = n => String(n).padStart(2,'0');

    // ---------- State ----------
    const state = {
      work: 20,   // seconds
      rest: 10,   // seconds
      phase: 'work',
      running: false,
      startTs: 0,
      elapsed: 0,
      rep: 1,
      muted: false,
      volume: 0.7
    };

    // ---------- Persistence ----------
    (function load(){
      try{
        const saved = JSON.parse(localStorage.getItem('tabata_v8')||'{}');
        if(Number.isFinite(saved.work)) state.work = saved.work;
        if(Number.isFinite(saved.rest)) state.rest = saved.rest;
        if(typeof saved.muted==='boolean') state.muted = saved.muted;
        if(Number.isFinite(saved.volume)) state.volume = saved.volume;
      }catch{}
    })();
    function save(){
      localStorage.setItem('tabata_v8', JSON.stringify({
        work:state.work, rest:state.rest, muted:state.muted, volume:state.volume
      }));
    }

    // ---------- Elements ----------
    const timerScreen = el('timerScreen');
    const settingsScreen = el('settingsScreen');
    const phaseEl = el('phase');
    const clockEl = el('clock');
    const repEl = el('rep');
    const progressFull = el('progressFull');
    const workMM=el('workMM'), workSS=el('workSS'), restMM=el('restMM'), restSS=el('restSS');
    const soundToggle = el('soundToggle');
    const volumeInput = el('volume');
    const startBtn = el('startBtn');
    const pauseBtn = el('pauseBtn');
    const resetBtn = el('resetBtn');

    // ---------- Topbar ----------
    soundToggle.checked = !state.muted;
    volumeInput.value = Math.round(state.volume*100);
    soundToggle.addEventListener('change', ()=>{ state.muted = !soundToggle.checked; save(); });
    volumeInput.addEventListener('input', ()=>{ state.volume = clamp(+volumeInput.value/100,0,1); save(); });

    // ---------- Navigation ----------
    el('openSettings').addEventListener('click', ()=> openSettings());
    el('backToTimer').addEventListener('click', ()=> showScreen('timer'));
    el('saveSettings').addEventListener('click', ()=>{
      const w = readDigits('work'); const r = readDigits('rest');
      state.work = w; state.rest = r; save(); updateLabels(); showScreen('timer'); resetPhaseOnly();
    });
    el('settingsReset').addEventListener('click', ()=>{ fullReset(); showScreen('timer'); });

    function showScreen(which){
      if(which==='settings'){ settingsScreen.classList.add('active'); timerScreen.classList.remove('active'); }
      else { timerScreen.classList.add('active'); settingsScreen.classList.remove('active'); }
    }
    function openSettings(){
      pause(); showScreen('settings'); populateDigits('work', state.work); populateDigits('rest', state.rest);
    }

    // ---------- Time helpers ----------
    function secsToParts(s){ s=Math.max(0,Math.round(s)); return {m:Math.floor(s/60), s:s%60}; }
    function partsToSecs(mt,mo,st,so){ let m=mt*10+mo, sec=st*10+so; m=clamp(m,0,59); sec=clamp(sec,0,59); return m*60+sec; }

    function updateLabels(){
      const wp=secsToParts(state.work), rp=secsToParts(state.rest);
      workMM.textContent = pad(wp.m); workSS.textContent = pad(wp.s);
      restMM.textContent = pad(rp.m); restSS.textContent = pad(rp.s);
    }

    // progress bar: starts small at bottom, grows upward; at end it covers the whole screen
    function updateClockDisplay(){
      const total = state.phase==='work' ? state.work : state.rest;
      const remain = Math.max(0, total - Math.floor(state.elapsed));
      const p = secsToParts(remain);
      clockEl.textContent = `${pad(p.m)}:${pad(p.s)}`;

      // fraction elapsed
      const frac = total>0 ? clamp(state.elapsed/total, 0, 1) : 1;
      const minVH = 6; // small at the start so you see black background
      progressFull.style.height = (Math.max(minVH, frac*100)).toFixed(2) + 'vh';

      // GREEN for WORK, RED for REST
      if(state.phase==='work'){
        progressFull.style.background = 'linear-gradient(to top, var(--work1), var(--work2))';
        progressFull.style.boxShadow = '0 -10px 30px rgba(34,197,94,.35)';
        phaseEl.textContent = 'Work';
      } else {
        progressFull.style.background = 'linear-gradient(to top, var(--rest1), var(--rest2))';
        progressFull.style.boxShadow = '0 -10px 30px rgba(239,68,68,.35)';
        phaseEl.textContent = 'Rest';
      }

      repEl.textContent = state.rep;

      // button active highlights
      startBtn.classList.toggle('active', state.running);
      startBtn.setAttribute('aria-pressed', String(state.running));
      pauseBtn.classList.toggle('active', !state.running && (state.elapsed>0));
      pauseBtn.setAttribute('aria-pressed', String(!state.running && (state.elapsed>0)));
    }

    updateLabels(); updateClockDisplay();

    // ---------- Digit editor ----------
    function populateDigits(kind, secs){
      const grid = qs(`.digit-grid[data-kind="${kind}"]`);
      const {m,s} = secsToParts(secs);
      const mt=Math.floor(m/10), mo=m%10, st=Math.floor(s/10), so=s%10;
      const map = {mt,mo,st,so};
      qsa('.digit-box', grid).forEach(box=>{ qs('.digit',box).textContent = map[box.dataset.role]; });
    }
    function readDigits(kind){
      const grid = qs(`.digit-grid[data-kind="${kind}"]`);
      const mt = +qs('[data-role="mt"] .digit',grid).textContent;
      const mo = +qs('[data-role="mo"] .digit',grid).textContent;
      const st = +qs('[data-role="st"] .digit',grid).textContent;
      const so = +qs('[data-role="so"] .digit',grid).textContent;
      return partsToSecs(mt,mo,st,so);
    }

    qsa('.digit-grid').forEach(grid=>{
      grid.addEventListener('click', (e)=>{
        const box = e.target.closest('.digit-box'); if(!box) return;
        const digitEl = qs('.digit', box);

        // Tap to type a single digit 0–9
        if(e.target===digitEl){
          const v = prompt('Enter a digit (0–9):', digitEl.textContent);
          if(v==null) return; const d = Number(v.trim());
          if(Number.isInteger(d) && d>=0 && d<=9){
            const role = box.dataset.role;
            const max = (role==='mt'||role==='st')?5:9;
            digitEl.textContent = String(Math.min(d, max));
          }
        }
        // Plus / minus per digit
        const actBtn = e.target.closest('button[data-act]');
        if(actBtn){
          const role = box.dataset.role; let cur = +digitEl.textContent; const inc=actBtn.dataset.act==='inc';
          const max=(role==='mt'||role==='st')?5:9, min=0; cur = inc?cur+1:cur-1; if(cur>max)cur=min; if(cur<min)cur=max; digitEl.textContent=String(cur);
        }
      });
    });

    // ---------- Timer engine ----------
    let rafId=null;

    function start(){
      if(state.running) return;
      state.running=true; state.startTs = performance.now() - state.elapsed*1000;
      runPhaseTone();
      loop();
      updateClockDisplay();
    }
    function pause(){ state.running=false; if(rafId) cancelAnimationFrame(rafId); rafId=null; updateClockDisplay(); }

    // Reset to start of CURRENT phase & rep
    function resetPhaseOnly(){
      pause();
      state.elapsed=0;
      updateClockDisplay();
    }

    // FULL reset: rep=1, phase='work'
    function fullReset(){
      pause();
      state.elapsed=0; state.phase='work'; state.rep=1;
      updateClockDisplay();
    }

    function switchPhase(){
      if(state.phase==='work'){ state.phase='rest'; }
      else { state.phase='work'; state.rep += 1; } // increment on new Work
      state.elapsed=0; state.startTs = performance.now();
      runPhaseTone();
      updateClockDisplay();
    }

    function loop(){
      if(!state.running) return;
      const total = state.phase==='work'?state.work:state.rest;
      const now = performance.now();
      state.elapsed = Math.max(0, (now - state.startTs)/1000);
      if(state.elapsed >= total){ switchPhase(); }
      updateClockDisplay();
      rafId = requestAnimationFrame(loop);
    }

    // Buttons
    startBtn.addEventListener('click', ()=>{ ensureAudio(); start(); });
    pauseBtn.addEventListener('click', ()=>{ pause(); });

    // Reset button: single tap = reset current phase; double tap = full reset (rep 1, work)
    let lastResetTap=0;
    resetBtn.addEventListener('click', ()=>{
      const now = Date.now();
      if(now - lastResetTap < 350){ // double tap
        fullReset();
      } else {
        resetPhaseOnly();
      }
      lastResetTap = now;
    });

    // ---------- Audio ----------
    // Half-octave up = base * sqrt(2)
    const HALF_OCT = Math.SQRT2;

    let audioCtx=null;
    function ensureAudio(){
      if(!audioCtx){ audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
      if(audioCtx.state==='suspended'){ audioCtx.resume(); }
    }

    function beep(freq=440, dur=0.3, t0){
      if(state.muted || !audioCtx) return 0;
      const ctx=audioCtx;
      const now = t0 ?? ctx.currentTime;
      const osc=ctx.createOscillator();
      const gain=ctx.createGain();
      osc.type='sine';
      osc.frequency.value=freq;
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(state.volume*0.75, now+0.015);
      gain.gain.exponentialRampToValueAtTime(0.0001, now+dur);
      osc.connect(gain).connect(ctx.destination);
      osc.start(now);
      osc.stop(now+dur+0.02);
      return dur;
    }

    // WORK start tone: 0.5s, half-octave higher than 440Hz -> ~622Hz
    function workTone(){
      ensureAudio();
      const base = 440 * HALF_OCT; // ~622 Hz
      beep(base, 0.5);
    }

    // REST start tones: two pitches (doorbell), 0.3s each, both half-octave higher
    // Original pair 784 Hz & 523 Hz -> raise by sqrt(2) => ~1108 Hz & ~739 Hz
    function restTone(){
      ensureAudio();
      const start = audioCtx.currentTime;
      const hi = 784 * HALF_OCT;  // ~1108 Hz
      const lo = 523 * HALF_OCT;  // ~739 Hz
      const d1 = beep(hi, 0.3, start);
      const d2 = beep(lo, 0.3, start + d1 + 0.06);
      return d1 + d2 + 0.06;
    }

    function runPhaseTone(){
      if(state.muted) return;
      if(state.phase==='work') workTone(); else restTone();
    }
  </script>

  <!-- Fixed footer -->
  <div class="footer">Jimmy James - 16.08.2025 - 11:45 - v.01.03</div>
</body>
</html>
